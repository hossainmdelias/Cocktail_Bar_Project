<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Bar Project</title>
    <link rel="stylesheet" href="project.css" />
</head>

<body>
    <div class = "container">
        <div class="search-bar">
            <h2>Find a Cocktail</h2>
            <input class ="search-input" type="text" id="searchInput" placeholder="Search drinks">
            <button class = "search-button" onclick="searchDrinks()">Search</button>
            <div class ="drinks-grid" id="drinks"></div>
        </div>
    
        <div class="count">
            <h2 id="groupHeader">Add To Drinks (<span id="groupCount">0</span>/7)</h2>
            <ul id="groupList"></ul>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="modal">
        <div id="modalContent"></div>
        <button id="modalClose" onclick="closeModal()">Close</button>
    </div>

    <script src="project.js"></script>

</body>

</html>
